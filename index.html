<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700&display=swap&subset=latin-ext"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Patrick+Hand+SC&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="reset-styles.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Project Skeleton-->
	<nav
		class="navbar d-flex flex-row align-center space-between mw-100 border-bottom align-items-center position-relative">
		<i class="fas fa-bars nav-icon"></i>
		<span
			class="logo-text mn-clr-text logo-size-medium d-block py-0 mx-auto my-0 position-absolute nav-logo">Swip<strong>ex</strong></span>
		<i class="far fa-bell nav-icon"></i>
	</nav>
	<main class="container-fluid">
		<div class="row mx-auto my-4">
			<div class="col-12 round-images d-flex flex-column justify-content-between">
				<div class="row social-tab">
					<div class="main-profile position-relative">
						<img src="images/focusedprofile.jpg" alt="first" id="first-profile"
							class="img-fluid rounded ml-0 mr-5 main-prof-pic">
						<i class="fas fa-times-circle d-block position-absolute" id="times-icon"></i>
					</div>
					<div class="secondary d-flex justify-content-end">
						<img src="images/profile1.jpg" alt="" class="img-fluid rounded mx-2 mx-sm-4">
						<img src="images/profile2.jpg" alt="" class="img-fluid rounded mx-2 mx-sm-4">
						<img src="images/profile3.jpg" alt="" class="img-fluid rounded mx-2 mx-sm-4">
						<img src="images/profile4.jpg" alt="" class="img-fluid rounded mx-2 mx-sm-4 d-none d-sm-block">
						<img src="images/profile5.jpg" alt="" class="img-fluid rounded mx-2 mx-sm-4 d-none d-md-block">
						<img src="images/profile6.jpg" alt="" class="img-fluid rounded mx-2 mx-sm-4 d-none d-lg-block">
					</div>
				</div>
				<div class="row main-view">
					<div class="col-12 container-fluid">
						<div class="carded my-5">
							<div class="card-view position-relative">
								<div class="location position-absolute">
									<i class="fas fa-location-arrow" id="location"></i>
									<span class="location-text">2 Km</span>
								</div>

								<img src="images/profile-main.jpg" alt="profile" class="img-fluid" id="viewed">
								<div class="bottom-card d-flex flex-column position-absolute white-bg">
									<p class="profile-name d-flex position-relative align-items-center">Clarisa Wills<i class="fas fa-circle mx-2 ml-sm-2 mr-sm-5 pr-sm-5" id="online"></i><i class="fas fa-user-check mx-2 px-sm-5 mx-sm-5"></i></p>
									<span class="profile-location">Wenchester - South Haptom</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
