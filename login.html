<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700&display=swap&subset=latin-ext"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Patrick+Hand+SC&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/c1ae2891e8.css">
	<link rel="stylesheet" href="reset-styles.css">
	<link rel="stylesheet" href="styles.css">
</head>

<main>
	<div class="container-fluid form-content d-flex flex-column justify-content-center align-items-center">

		<div class="middle-focus d-flex flex-column justify-content-center align-items-center">
			<span class="logo-text logo-size-big text-center align-items-center">Swip<strong>ex</strong></span>
			<form action="" class="w-90">
				<div class="input-container d-flex mw-100 mb-4 position-relative text-muted">
					<i class="fa fa-user-o icon position-absolute" aria-hidden="true"></i>
					<input type="text" id="user-name" placeholder="Email or cellphone" class="d-block my-3 mx-0">
				</div>

			</form>
			<form action="" class="w-90">
				<div class="input-container d-flex mw-100 mb-4 position-relative text-muted">
					<i class="fa fa-unlock-alt icon position-absolute" aria-hidden="true"></i>
					<input type="password" id="user-password" placeholder="Password" class="d-block my-3 mx-0">
				</div>

			</form>
			<form action="index.html">
				<input type="submit" value="Login" id="login" class="btn btn-primary mn-clr text-center w-100">
			</form>
		</div>

		<div class="bottom d-flex p-3 text-center">
			<p class="not py-0 my-0 ml-3">Not a member yet?</p>
			<p class="register py-0 my-0 mx-3">Register</p>
		</div>
	</div>
</main>

<body>
	<!-- Project Skeleton-->
</body>
